{% load svg from press_url %}
{% load i18n %}

<section class="dark-primary-bg" style="margin-top: 30px;">
    <div class="row" id="about_journal">
        <div class="large-12 columns">
            <h2>{{ title_value }}</h2>
            <p>{{ journal_settings.general.journal_description|safe }}</p>
        </div>
    </div>
    {% if request.press_cover %}<div class="figure">{% svg request.press_cover %}</div>{% endif %}
</section>
