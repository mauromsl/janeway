{% load static from staticfiles %}
{% load i18n %}

    <div class="col m12">
        <h2 class="index-header">{% trans 'Featured Articles' %}</h2>
    </div>
    {% for fa in featured_articles %}
        <div class="col m4">
            <div class="card feature-article-card">
                <div class="card-content">
                    {% if fa.large_image_file %}
                        <img src="{% url 'article_file_download' 'id' fa.id fa.large_image_file.id %}"
                             alt="{{ fa.title|striptags }}"
                             class="feature-article-image">
                    {% elif fa.journal.default_large_image %}
                        <img src="{{ fa.journal.default_large_image.url }}"
                             alt="{{ fa.title|striptags }}"
                             class="feature-article-image">
                    {% else %}
                        <img src="{% static 'common/img/sample/article-small.jpg' %}"
                             alt="{{ fa.title|striptags }}"
                             class="feature-article-image">
                    {% endif %}
                    <p>
                        <a href="{% if fa.is_remote %}{{ fa.remote_url }}{% else %}{{ fa.url }}{% endif %}">
                            <strong>{{ fa.title|safe }}</strong>
                        </a>
                    </p>
                    <p class="card-text">{{ fa.author_list }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
